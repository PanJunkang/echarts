<html>
<head>
    <meta charset="utf-8">
    <title>我是柱状图3</title>
    <script src="esl.js"></script>
    <script src="config.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<style>
    html, body, #main {
        width: 100%;
        height: 100%;
        margin: 0;
    }
    #main {
        background: #fff;
    }
</style>
<div id="main"></div>
<script>

    require([
        'echarts',
        'echarts/chart/bar',
        'echarts/chart/line',
        'echarts/component/legend',
        'echarts/component/grid',
        'echarts/component/tooltip',
        'echarts/component/toolbox',
        'echarts/component/title',
        'zrender/vml/vml'
    ], function (echarts) {

        var chart = echarts.init(document.getElementById('main'));

        var xAxisData = [];
        var data = [];

        for (var i = 0; i < 10; i++) {
            xAxisData.push('巨长长长长长长长类目' + i);
            data.push((Math.random() * 5).toFixed(2));
//            data.push(-Math.random().toFixed(2));
//            data.push((Math.random() + 0.5).toFixed(2));
//            data.push((Math.random() + 0.3).toFixed(2));
        }

        var itemStyle = {
            normal: {
                barBorderRadius: 5,
                label: {
                    show: true,
                    position: 'inside'
                }
            },
            emphasis: {
                label: {
                    position: 'inside'
                },
                barBorderColor: '#fff',
                barBorderWidth: 1,
                shadowBlur: 10,
                shadowOffsetX: 0,
                shadowOffsetY: 0,
                shadowColor: 'rgba(0,0,0,0.5)'
            }
        };

        chart.setOption({
            backgroundColor: '#eee',
            title: {
                text: '我是柱状图3',
                textAlign: 'center',
                left: '50%',
                top: 0,
                padding: 20
            },
            grid: {
//                top: 60
//                , left: 1
//                , right: 10
//                , bottom: 10
                containLabel: true
            },
            legend: {
                show: false
            },
            xAxis: {
                name: '横轴',
                silent: false,
                axisTick: {
                    alignWithLabel: true
                },
                axisLine: {
                    onZero: true
                },
                splitLine: {
                    show: true
                },
                splitArea: {
                    show: true
                }
            },
            yAxis: {
                type: "category",
                data: xAxisData,
                inverse: false,
                axisLabel: {
                    show: false
                },
                axisTick: {
                    show: true
                }
                // splitLine: {
                //     show: false
                // },
            },
            series: [{
                name: 'bar',
                type: 'bar',
                itemStyle: itemStyle,
                data: data
            }]
        });

        chart.on('click', function (params) {
            console.log(params);
        });

        window.onresize = chart.resize;
    });
</script>
</body>
</html>
